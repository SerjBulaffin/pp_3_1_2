<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.6.1/css/bootstrap.min.css"/>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Контент навигационной панели -->
    <ul class="nav flex-column">
        <h5>
            <strong> <span class="text-white bg-dark" th:text="${user.getEmail()}"></span> </strong>
            <span class="text-white bg-dark"> with roles: </span>
            <span class="text-white bg-dark" th:text="${user.getRolesToString()}"></span>
        </h5>
    </ul>
    <a style="clear:right" class="text-muted bg-dark" href="/logout">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row vh-100">

        <div class="col-2 p-0 pt-3">

            <div class="list-group list-group-flush">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a sec:authorize="hasAuthority('ROLE_ADMIN')" href="/admin" class="list-group-item list-group-item-action">Admin</a>
                    <a href="/user" class="list-group-item list-group-item-action active">User</a>
                </div>
            </div>
        </div>

        <div class="col-10 bg-light p4">
            <h1>User information-page</h1>
            <ul class="nav nav-tabs">
                <div class="container-fluid border rounded">
                    <h5 class="mt-3 mb-3">About user</h5>
                </div>
            </ul>

            <div class="card">
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                        <tr class="border-top">
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getRolesToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
